<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>To-Do Application</title>
</head>
<body>
    <h1 id="page-heading">Simple To-Do List</h1>
    <hr />
    <div id="add-form">
        <form>
            <div>
                <input type="text" id="todo-text" required/>
                <span>Task Name</span>
            </div>
            <div>
                <input type="number" id="todo-time" required/>
                <span>Time Taken (min)</span>
            </div>
            <button id="add-task-btn"><img src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/32/000000/external-notes-business-kiranshastry-lineal-kiranshastry-1.png"/></button>
        </form>
        <p id="err_msg"></p>
    </div>

    <div class="task-table-div">
        <table class="heading-for-task">
            <thead>
                <th>S.No</th>
                <th>Task</th>
                <th>Task Time</th>
                <th>Delete</th>
            </thead>
            <tbody id="task-containing-div">
    
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
